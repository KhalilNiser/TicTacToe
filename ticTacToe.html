<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online Game</title>
    <link rel="stylesheet" type="text/css" href="/css/game.css">
</head>

<H1>Tic_Tac_Toe Game</H1>

<body id="body">

    <!-- DIV_CENTER-CONTAINER: This container is needed to
    overlay my canvas over my table -->
    <div class="center-container">

        <!-- NOTE: Canvas width and height must be within the element -->
        <canvas id="win-lines" width="608" height="608"></canvas>

        <!-- TABLE -->
        <table>
            <!-- TABLE_ROW-1 -->
            <tr>
                <!-- TABLE_CELL-1 -->
                <td id="0" onclick='placeXorO( "0" )'></td>
                <td id="1" onclick='placeXorO( "1" )'></td>
                <td id="2" onclick='placeXorO( "2" )'></td>
            <!-- END_TABLE_ROW-1 -->
            </tr>

            <!-- TABLE_ROW-2 -->
            <tr>
                <!-- TABLE_CELL-2 -->
                <td id="3" onclick='placeXorO( "3" )'></td>
                <td id="4" onclick='placeXorO( "4" )'></td>
                <td id="5" onclick='placeXorO( "5" )'></td>
            <!-- END_TABLE_ROW-2 --> 
            </tr>
            
            <!-- TABLE_ROW-3 -->
            <tr>
                <!-- TABLE_CELL-3 -->
                <td id="6" onclick='placeXorO( "6" )'></td>
                <td id="7" onclick='placeXorO( "7" )'></td>
                <td id="8" onclick='placeXorO( "8" )'></td>
            <!-- END_TABLE_ROW-3 -->
            </tr>
        <!-- END_TABLE -->
        </table>
        <!-- END_DIV_CENTER-CONTAINER -->
    </div>

    
    <!--                ---- ASSIGNING_CALLING_JAVASCRIPT ---- -->
    <script src="/js/tictactoe.js"></script>
</body>
</html>
